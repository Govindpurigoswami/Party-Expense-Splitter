<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="storyline">
        <h1>Went to a Party With Friends?</h1>
        <p>You had a great time, then the bill arrives... What next? Don’t worry, we’ve got you covered!</p>
    </section>

    <section id="expense-tool">
        <div class="container">
            <h1>Expense Splitter</h1>
            
            <label for="total-amount">Total Amount:</label>
            <input type="number" id="total-amount" placeholder="Enter total amount">
            
            <label for="people">Number of People:</label>
            <input type="number" id="people" placeholder="Enter number of people">

            <button id="calculate">Calculate</button>

            <h2 id="result"></h2>
        </div>
    </section>

    <section id="final-quote">
        <p>"A small party is always fun, Just make sure everyone shares the bill fairly."</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
